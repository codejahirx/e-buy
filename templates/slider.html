{% load static %}

<style>
  /* Add custom styles for the carousel and adjust padding/margin */
  #carouselExampleSlidesOnly {
    margin: 20px 0; /* Add margin to the top and bottom */
  }
</style>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <!-- Indicators (optional) -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/ecom1.jpg' %}" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/ecom2.jpg' %}" alt="Second slide" />
    </div>
  </div>

  <!-- Controls (optional) -->
  <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  // Add JavaScript for carousel controls (optional)
  $('#carouselExampleSlidesOnly').carousel()
</script>
